services:
  - type: web
    name: betfetcher
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install playwright
      playwright install --with-deps
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: UPDATE_INTERVAL
        value: 180

